<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form th:action="@{/user/info}" th:object="${user}" method="get">
<p th:text="'Firstname: ' + ${user.firstName}" />
<p th:text="'Lastname: ' + ${user.lastName}" />
<p th:text="'Email: ' + ${user.email}" />
<p th:text="'Password: ' + ${user.password}" />
<a href="/user/logout"> Logout</a>

<p>
    <a href="/home" th:href="@{/}">Return to home</a>
</p>

</body>
</html>
