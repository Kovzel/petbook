<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<form th:action="@{/user/register}" th:object="${user}" method="post">
    <fieldset>
        <div><label> Firstname: <input type="text" th:field="*{firstName}" name="firstName"/> </label></div>
        <div><label> Lastname: <input type="text" th:field="*{lastName}" name="lastName"/> </label></div>
        <div><label> Email : <input type="text" th:field="*{email}" name="email"/> </label></div>
        <div><label> Password: <input type="password" th:field="*{password}" name="psw"/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
    </fieldset>
</form>

<p>
    <a href="/home" th:href="@{/}">Return to home</a>
</p>

</body>
</html>
